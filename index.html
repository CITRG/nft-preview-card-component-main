<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.google.com/specimen/Outfit" />

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <article class="nft">
        <div class="nft__container">
          <img
            class="nft__image"
            src="images/image-equilibrium.jpg"
            alt="Picture of NFT Avatar"
          />
          <div class="nft__overlay">
            <img src="images/icon-view.svg" alt="Eye icon when hovering" />
          </div>
        </div>

        <h1 class="nft__name">Equilibrium #3429</h1>

        <p class="nft__info">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="flex-spacing">
          <div class="nft__price flex-container">
            <img src="images/icon-ethereum.svg" alt="etherum icon" />
            <p>0.041 ETH</p>
          </div>

          <div class="nft__timer flex-container">
            <img src="images/icon-clock.svg" alt="clock icon" />
            <p>3 days left</p>
          </div>
        </div>

        <div class="empty"></div>

        <div class="nft__creator">
          <img
            class="nft__author"
            src="images/image-avatar.png"
            alt="Picture of author"
          />
          <p>
            <mark class="dark">Creation of </mark>
            <mark class="light">Jules Wyvern </mark>
          </p>
        </div>
      </article>
    </main>
  </body>
</html>
